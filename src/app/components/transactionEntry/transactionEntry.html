<div>
  <!-- <ion-button mode="ios" class="my-button"  item-right icon-only (click)="closePopover()" style="float: right;margin-top: -20px;">
    <ion-icon style="font-size: 30px;color: rgb(5, 5, 5);" name="close"></ion-icon>

  <span style="float: right; padding-bottom: 5px;padding-right: 10px;">
  <button pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger" (click)="closePopover()" ></button>
</span>
  <h1 style="text-align: center;">{{monthName}}</h1>

  <div style="text-align: center;">
    <input type="datetime-local" id="myLocalDate" [(ngModel)]="billdate" style="background-color:lightgray;align-self: center;width: 60%;">
  </div>
  <form *ngIf="amountDetail">

    <ion-item lines="inset">
      <ion-label position="floating"> {{'transactionEntry.amount' | translate}}</ion-label>
      <ion-input type="number" required [value]="amount" (input)='onInputTime($event)' ></ion-input>
    </ion-item>

    <ion-item lines="inset">
      <ion-label position="floating">{{'transactionEntry.discount' | translate}}</ion-label>
      <ion-input type="number" [value]="discount" (input)='onInputTime1($event)' ></ion-input>
    </ion-item>

    <ion-item lines="inset">
      <ion-label position="floating">{{'transactionEntry.totalPayable' | translate}}</ion-label>
      <ion-input type="text" readonly [value]="totalPayable"></ion-input>
    </ion-item>
    <ion-item>
    <ion-label >{{'transactionEntry.amountMode' | translate}}</ion-label>
    <p-radioButton name="cash" value="cash" [(ngModel)]="paymentMode" inputId="cash"></p-radioButton><label style="padding-left: 2px;padding-right: 7px;">Cash </label>
    <p-radioButton name="upi" value="upi" [(ngModel)]="paymentMode" inputId="upi"></p-radioButton><label style="padding-left: 2px;padding-right: 7px;">UPI </label>
    <p-radioButton name="card" value="card" [(ngModel)]="paymentMode" inputId="card"></p-radioButton><label style="padding-left: 2px;">Card </label>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block" (click)="save()">{{'save' | translate}}</ion-button>
      </ion-col>
    </ion-row>
  </form>
  </div>
