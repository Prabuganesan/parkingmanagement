
<ion-content style="height: 350px;">

  <form [formGroup]="formGroup" style="height: 100%;">
    <ion-item lines="full" formGroupName="applicationUser">
      <ion-label position="floating">{{'applicationUserEntry.username' | translate}}</ion-label>
      <ion-input type="text" [(ngModel)]="applicationUserObj['userName']" formControlName="userName" required=""></ion-input>
    </ion-item>

    <ion-item lines="full" formGroupName="applicationUser">
      <ion-label position="floating">{{'applicationUserEntry.mobile' | translate}}</ion-label>
      <ion-input type="number" [(ngModel)]="applicationUserObj['mobile']" formControlName="mobile"></ion-input>
    </ion-item>

    <ion-item lines="full" formGroupName="applicationUser">
      <ion-label position="floating">{{'applicationUserEntry.code' | translate}}</ion-label>
      <ion-input type="number" [(ngModel)]="applicationUserObj['code']" formControlName="code" required=""></ion-input>
    </ion-item>

    <ion-item lines="full" formGroupName="applicationUser">
      <ion-label position="floating">{{'applicationUserEntry.password' | translate}}</ion-label>
      <ion-input type="password" [(ngModel)]="applicationUserObj['password']" formControlName="password" required=""></ion-input>
    </ion-item>

    <ion-item lines="full" formGroupName="applicationUser">
      <ion-label position="floating">{{'applicationUserEntry.confirmpassword' | translate}}</ion-label>
      <ion-input type="text" [(ngModel)]="applicationUserObj['confirmPassword']" formControlName="confirmPassword" required=""></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block" (click)="saveAction()">{{'save' | translate}}</ion-button>
      </ion-col>
    </ion-row>
  </form>

  <p-toast key="userEntry" position="center"></p-toast>


</ion-content>
