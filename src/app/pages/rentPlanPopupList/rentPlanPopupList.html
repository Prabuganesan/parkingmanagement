

<ion-header >
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-button slot="start" (click)="backButtonOnclick()">
        <h2>
          <ion-icon style="font-size: 30px;color: black;" name="arrow-back"></ion-icon>
        </h2>
      </ion-button>
    </ion-buttons>
      <ion-title size="large" class="ion-text-center">
        Rent plans
      </ion-title>
  </ion-toolbar>
</ion-header> 


<ion-content style="height: 50%;">
<ion-row>
    <ion-list style="width: 100%;">
      <ion-item *ngFor="let rentplan of rentplans" (click)="itemSelect(rentplan);$event.stopPropagation();" >
        <ion-label>
          <h2>Account open date :<b> {{rentplan.rentPlan}}</b></h2>
          <h2>Account close date :<b> {{rentplan.rentAmount}}</b></h2>
          <h2>Total amount :<b> {{rentplan.vehicleType}}</b></h2>
          </ion-label>
      </ion-item>
    </ion-list>
</ion-row>


</ion-content>
