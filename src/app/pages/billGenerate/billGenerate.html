<ion-header class="pm-header" no-border="">
  <ion-toolbar class="pm-toolbar">
    <ion-buttons class="pm-clickaction" slot="start">
      <ion-button (click)="backButtonOnclick()" disabled={{disableGenerate}}>
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title size="large" class="ion-text-center pm-header-title">
      {{'billGenerate.title' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="pm-content">

  <div class="pm-bg-header">
    <ion-item lines="none">
      <label>Month : </label>
      <input [(ngModel)]="selectedYearmonth" type="month" id="start" name="start" min="2000-01" value="2021-03">
      <ion-button slot='end' (click)="filterValidAccounts()" disabled={{disableGenerate}}>Generate
      </ion-button>
    </ion-item>
  </div>

  <log-monitor [logStream]="logStream$ | async" theme="light" title="Bill generation logs" [animated]="true" [icons]="true"></log-monitor>

  <p-toast key="billgen" position="bottom-center"></p-toast>

</ion-content>
