
<ion-content style="height: 400px;">

  <form [formGroup]="formGroup" style="height: 100%;">
    <ion-item lines="full" formGroupName="contact">
      <ion-label position="floating">{{'contactEntry.contactName' | translate}} </ion-label>
      <ion-input type="text" [(ngModel)]="contactObj['contactName']" formControlName="contactName" required></ion-input>
    </ion-item>
    <ion-item lines="full" formGroupName="contact">
      <ion-label position="floating">{{'contactEntry.contactNameInTamil' | translate}}</ion-label>
      <ion-input type="text" [(ngModel)]="contactObj['contactNameInTamil']" formControlName="contactNameInTamil"></ion-input>
    </ion-item>
  
    <ion-item lines="full" formGroupName="contact">
      <ion-label position="floating">{{'contactEntry.contactMobile' | translate}}</ion-label>
      <ion-input type="number" [(ngModel)]="contactObj['contactMobile']" formControlName="contactMobile" required></ion-input>

    </ion-item>
    <ion-item lines="full" formGroupName="contact">
      <ion-label position="floating">{{'contactEntry.licenseNumber' | translate}}</ion-label>
      <ion-input type="text" [(ngModel)]="contactObj['licenseNumber']" formControlName="licenseNumber"></ion-input>

    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block" (click)="saveAction()">{{'save' | translate}} </ion-button>
      </ion-col>
    </ion-row>
  </form>

  <p-toast key="contactEntry" position="center"></p-toast>

</ion-content>
