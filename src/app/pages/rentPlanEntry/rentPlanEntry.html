<ion-content class="pm-rpe-popup">

  <form [formGroup]="formGroup">
    <ion-item lines="none" formGroupName="rentplan">
      <ion-label position="floating">{{'rentPlanEntry.rentPlanName' | translate}} </ion-label>
      <ion-input type="text" [(ngModel)]="rentPlanObj['rentPlan']" formControlName="rentPlan" required="">
      </ion-input>
    </ion-item>

    <ion-item lines="none" formGroupName="rentplan">
      <ion-label position="floating">{{'rentPlanEntry.rentAmount' | translate}}</ion-label>
      <ion-input type="number" [(ngModel)]="rentPlanObj['rentAmount']" formControlName="rentAmount"></ion-input>

    </ion-item>
    <ion-item lines="none" formGroupName="rentplan">

      <ion-radio-group value="car" mode="md" formControlName="vehicleType" [(ngModel)]="rentPlanObj['vehicleType']" style="width: 100%;">
        <ion-label>{{'rentPlanEntry.rentplanType' | translate}}</ion-label>

        <ion-item lines="none">
          <ion-radio value="car"></ion-radio>
          <ion-label>{{'rentPlanEntry.car' | translate}}</ion-label>

          <ion-radio value="auto">Test</ion-radio>
          <ion-label>{{'rentPlanEntry.auto' | translate}}</ion-label>

          <ion-radio value="others"></ion-radio>
          <ion-label>{{'rentPlanEntry.others' | translate}}</ion-label>
        </ion-item>
      </ion-radio-group>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block" (click)="saveAction()">{{'save' | translate}}</ion-button>
      </ion-col>
    </ion-row>
  </form>

  <p-toast key="rentplanEntry" position="center"></p-toast>

</ion-content>
