<ion-header >
  <ion-toolbar >
      <ion-title size="large" class="ion-text-center">
        Alternate vehicle Assignment
      </ion-title>
       <ion-buttons slot="end">
          <button ion-button slot="end"> <h4>SAVE</h4>
          </button>
      </ion-buttons>
  </ion-toolbar>
</ion-header> 


<ion-content style="height: 50%;">
  <ion-title size="large" class="ion-text-center">
    Tata Tiago - TN 69 AB1234
  </ion-title>
<ion-row>
    <ion-list style="width: 100%;">
      <ion-item *ngFor="let vehicle of vehicleList" (click)="itemSelect(vehicle);$event.stopPropagation();" >
        <ion-avatar slot="start">
          <img src="./../../assets/car.png">
        </ion-avatar>
        <ion-label>
          <h3>{{vehicle.vehicleType}}</h3>
        <h2>{{vehicle.vehicleBrand}} {{vehicle.vehicleModel}} </h2>
        <h2><b>{{vehicle.vehicleNumber}}</b></h2>
        <h2>{{vehicle.vehicleColor}}</h2>
        <p>Added By : {{vehicle.addedBy}}</p>
        </ion-label>
        <ion-checkbox slot="end" [(ngModel)]="vehicle['isChecked']"></ion-checkbox>
      </ion-item>
    </ion-list>
</ion-row>
