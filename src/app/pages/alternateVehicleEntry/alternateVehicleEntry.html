<ion-header no-border="">
  <ion-toolbar >
      <ion-title size="large" class="ion-text-center">
        Alternate Vehicle Entry
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="height: 300px;">

  <form style="height: 100%;">
    <ion-radio-group value="bike" mode="md">
      <ion-list-header>
        <ion-label>Vehicle type</ion-label>
      </ion-list-header>
  
      <ion-item>
        <ion-radio value="bike"></ion-radio>
        <ion-label>Bike</ion-label>

        <ion-radio value="car"></ion-radio>
        <ion-label>Car</ion-label>

        <ion-radio value="auto"></ion-radio>
        <ion-label>Auto</ion-label>

        <ion-radio value="others"></ion-radio>
        <ion-label>Others</ion-label>

      </ion-item>
  
      
    </ion-radio-group>
    <ion-item lines="full">
      <ion-label position="floating">Vehicle brand</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Vehicle model</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Vehicle color</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Vehicle number</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

      
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Save</ion-button>
      </ion-col>
    </ion-row>
  </form>

  
</ion-content>
