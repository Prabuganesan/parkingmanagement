<ion-header >
  <ion-toolbar >
      <ion-title size="large" class="ion-text-center">
        Contact Assignment
      </ion-title>
       <ion-buttons slot="end">
          <button ion-button slot="end"> <h4>SAVE</h4>
          </button>
      </ion-buttons>
  </ion-toolbar>
</ion-header> 


<ion-content style="height: 50%;">
  <ion-title size="large" class="ion-text-center">
    Tata Tiago - TN 69 AB1234
  </ion-title>
<ion-row>
    <ion-list style="width: 100%;">
      <ion-item *ngFor="let contact of contactList" (click)="itemSelect(contact);$event.stopPropagation();" >
        <ion-avatar slot="start">
          <ion-icon name="person-circle-outline" style="font-size: 50px;"></ion-icon>
        </ion-avatar>
        <ion-label>
          <h2>{{contact.contactName}}</h2>
          <h3>{{contact.contactMobile}}</h3>
          <p>Added By : {{contact.securityName}}</p>
        </ion-label>
        <ion-checkbox slot="end" [(ngModel)]="contact['isChecked']"></ion-checkbox>
      </ion-item>
    </ion-list>
</ion-row>
