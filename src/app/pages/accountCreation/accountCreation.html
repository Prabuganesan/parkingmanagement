<ion-header >
  <ion-toolbar >
      <ion-title size="large" class="ion-text-center">
        {{'accountCreation.title' | translate}}
      </ion-title>
       <ion-buttons slot="end">
          <button ion-button slot="end"> <h4>{{'save' | translate}}</h4>
          </button>
      </ion-buttons>
  </ion-toolbar>
</ion-header> 


<ion-content style="height: 50%;">
  <ion-title size="large" class="ion-text-center">
    Tata Tiago - TN 69 AB1234
  </ion-title>

  <!-- <form > -->
    <ion-item lines="full">
      <ion-label>{{'accountCreation.openDate' | translate}}</ion-label>
      <input type="datetime-local" [(ngModel)]="openDate" style="background-color:lightgray;">
    </ion-item>
    <ion-item lines="full">
      <ion-label>{{'accountCreation.closeDate' | translate}}</ion-label>
      <input type="datetime-local" [(ngModel)]="closeDate" style="background-color:lightgray;">
    </ion-item>
    <ion-item lines="full">
      <ion-label>{{'accountCreation.selectRentPlan' | translate}}</ion-label>
      <ion-button (click)="openRentPlanList()">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-item>

  

    <ion-row>
      <ion-col>
        <!-- <ion-button type="submit" color="danger" expand="block">{{'save' | translate}}</ion-button> -->
      </ion-col>
    </ion-row>
  <!-- </form> -->

  
</ion-content>
