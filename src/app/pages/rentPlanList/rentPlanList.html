<ion-header class="pm-header" no-border="">
  <ion-toolbar class="pm-toolbar">
    <ion-buttons class="pm-clickaction" slot="start">
      <ion-button (click)="backButtonOnclick()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons class="pm-clickaction" slot="end">
      <ion-button slot="end" (click)="planAddClick()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title size="large" class="ion-text-center pm-header-title">
      {{'rentPlanList.title' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="pm-content">
  <div class="pm-container">
    <p-dataView #dv [value]="rentplans" layout="grid">
      <ng-template let-rentplan pTemplate="gridItem">
        <div class="p-col-12 p-md-4 pm-card-seg" (click)='editaction(rentplan)'>
          <i class="pi pi-money-bill"></i>
          <div class="pm-rpl-detail">
            <div><span class="pm-v-label">Rent Plan : </span><span class="pm-camelcase"><strong>{{rentplan.rentPlan}}</strong></span></div>
            <div><span class="pm-v-label">Rent Amount : </span><span class="pm-camelcase"><strong>{{rentplan.rentAmount}} {{'rs' | translate}}</strong></span></div>
            <div><span class="pm-v-label">Vehicle Type : </span><span class="pm-camelcase"><strong>{{rentplan.vehicleType}}</strong></span></div>
          </div>
        </div>
      </ng-template>
    </p-dataView>
  </div>
  <p-toast key="rentPlanList" position="center"></p-toast>

</ion-content>
