<ion-header no-border="">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button slot="start" (click)="backButtonOnclick()">
        <h2>
          <ion-icon style="font-size: 30px;color: black;" name="arrow-back"></ion-icon>
        </h2>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button slot="end" (click)="planAddClick()">
        <h2>
          <ion-icon style="font-size: 30px;color: black;" name="add"></ion-icon>
        </h2>
      </ion-button>
    </ion-buttons>
    <ion-title size="large" class="ion-text-center">
      {{'rentPlanList.title' | translate}} 

    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div style="padding: 20px;">
    <p-dataView #dv [value]="rentplans" layout="grid">
        <ng-template let-rentplan pTemplate="gridItem" >
            <div class="p-col-12 p-md-4" style="padding:5px;" (click)='editaction(rentplan)'>
                <div class="p-shadow-5" >
                  <div style="padding:13px;">
                    <i class="pi pi-money-bill" style="font-size: 4rem"></i>
                  </div>
                  <div style="padding: 13px;">
                    <h2>
                      {{rentplan.rentPlan}}
                    </h2>
                    <h3>
                      {{rentplan.rentAmount}} {{'rs' | translate}}
                    </h3>
                    <ion-label>
                      {{rentplan.vehicleType}}
                    </ion-label>
                  </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>
<p-toast key="rentPlanList" position="center"></p-toast>

</ion-content>
