  <ion-toolbar style="position:fixed;" >
    <ion-item class="center" ion-fixed>
      <input pInputText [(ngModel)]="queryText" type="text" placeholder="{{'vehicleSearch.searchPlaceholder' | translate}}"  style="width:100%">
      <span style="padding-left: 5px;width: 50px;"><button pButton pRipple type="button" icon="pi pi-search" class="p-button-rounded p-button-success" (click)="searchByKeyword()"></button></span>
    </ion-item>
      <ion-button slot="end" (click)="billGeneration()" >Bill Generate
      </ion-button>
  </ion-toolbar>

<div style="top:60px">
  <p-table [columns]="cols" [value]="vehiclelist" [alwaysShowPaginator]="true" [scrollable]="true" [paginator]="true" paginatorPosition="top" sortMode="multiple" [rows]="10"
    [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[5,10,15]" styleClass="p-datatable-lg" >

    <ng-template pTemplate="colgroup" let-columns >
      <colgroup>
          <col style="width:200px">
          <col style="width:150px">
          <col style="width:150px">
          <col style="width:150px">
          <col style="width:150px">
          <col style="width:150px">
          <col style="width:150px">
          <col style="width:150px">
          <col style="width:150px">
          <col style="width:150px">
          <col style="width:150px">

      </colgroup>
  </ng-template>

    <ng-template pTemplate="header" let-columns >
      <tr>
          <th  *ngFor="let col of columns">
            <div class="p-d-flex p-jc-between p-ai-center">
              {{col.header | translate}} 
              <p-columnFilter *ngIf="col.header == 'Vehicle Info'" type="text" field="vehicleInfo.vehicleNumber" display="menu"></p-columnFilter>
          </div>
              
          </th>
      </tr>
  </ng-template>

  <ng-template pTemplate="body" let-vehicle let-columns="columns">
    <tr>
        <td *ngFor="let col of columns">
          <div *ngIf="col.field == 'vehicleInfo'" (click)="vehicleCellClick(vehicle.vehicleInfo)">
          <label>{{vehicle.vehicleInfo.vehicleBrand}} {{vehicle.vehicleInfo.vehicleModel}} </label>
          <br />
          <label>{{vehicle.vehicleInfo.vehicleNumber}}</label>
          <br />
          
          <label *ngIf="appLanguage && appLanguage == 'en'"><b>{{vehicle.primaryContact.contactName}}</b></label>
          <label *ngIf="appLanguage && appLanguage == 'ta'"><b>{{vehicle.primaryContact.contactNameInTamil}}</b></label>

        </div>
        <div *ngIf="col.field != 'vehicleInfo'" (click)="amountCellClick($event,vehicle[col.field])">
          <label>T-{{vehicle[col.field].totalAmount}} {{'rs' | translate}}</label>
          <br />
          <label>R-{{vehicle[col.field].receivedAmount}} {{'rs' | translate}}</label>
          <br />
          <label>P-{{vehicle[col.field].pendingAmount}} {{'rs' | translate}}</label>
          <br/>
          <!-- <label style="background-color: brown;">hi</label> -->

          <p *ngIf="vehicle[col.field].pendingAmount == 0" style="width: 100%; height: 15px; background-color: green;"></p>
          <p *ngIf="vehicle[col.field].receivedAmount > 0 && vehicle[col.field].pendingAmount > 0" style="width: 100%; height: 15px; background-color: yellow;"></p>
          <p *ngIf="vehicle[col.field].receivedAmount == 0" style="width: 100%; height: 15px; background-color: red;"></p>


        </div>
        </td>
    </tr>
</ng-template>
